<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>
    <center><h1>Lagu Favorit</h1></center>
    <br>

        <th>Judul Lagu</th>
        <th>Penyanyi</th>
        <th>Tanggal Liris</th>
    </tr>
    <tr>
        <td>1</td>
        <td>NCT Dream</td>
        <td>Broken Melodies</td>
        <td>19/06/2023</td>
    </tr>
    <tr>
        <td>2</td>
        <td>ENHYPEN</td>
        <td>Bite Me</td>
        <td>22/05/2023</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Taylor Swift</td>
        <td>Style</td>
        <td>13/02/2015</td>
    </tr>
    </table>
    <br>
    <center><h1>COLSPAN & ROWSPAN</h1</center>
    <br> 
    <table width="60%" align="center" border="4">

        <tr height="60" bgcolor="pink" align="center">
            <td colspan="2">HEADER</td>
        </tr>

        <tr>
            <td width="50%" height="60" align="center">MENU</td>
            <td width="50%" height="60" align="center">CONTENT</td>
        </tr>
        
        <tr height="60" bgcolor="pink" align="center">
            <td colspan="2">Footer</td>
        </tr>
    </table>
</body>
</html>
